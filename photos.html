<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta property="og:title" content="Pixel Art RPG" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://www.pixelartrpg.com" />
		<meta property="og:image" content="https://pixelartrpg.com/card.png" />
		<meta property="og:description" content="Pixel Art RPG: Secret of the Dreamers is a multiplayer RPG in development. It is being stylized in the Retro 16 Bit era of graphics." />
		<script src="https://cdn.tailwindcss.com"></script>
		<script async data-uid="a9a4702e27" src="https://fierce-motivator-2545.ck.page/a9a4702e27/index.js"></script>
		<script
		  src="https://code.jquery.com/jquery-3.6.0.min.js"
		  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		  crossorigin="anonymous"></script>
		<script src="https://kit.fontawesome.com/06f3c5cdb8.js" crossorigin="anonymous"></script>
		<script>
			$(document).ready(function(e) {
				height = "-=100px";
				$("#animate").animate({
				top: height,
				opacity: '0.75',
				right: '-=20px'
			  }, 5000, function() {
			  });
			});
			$(document).ready(function(e) {
				$width = parseInt($("#mainPanel").css("width"),10) + 200;
				$("#birds").animate({
				right: '+=' & $width & 'px',
				opacity: '0',
				top: '+=250px'
			  }, 15000, function() {
			
			  });
			});
		</script>
		<link rel="stylesheet" href="styles.css">
		<style>
			@font-face {
				font-family: 'mana_seed_staticregular';
				src: url('/font/mana_seed_static_0.1-webfont.woff2') format('woff2'),
					 url('/font/mana_seed_static_0.1-webfont.woff') format('woff');
				font-weight: normal;
				font-style: normal;

			}
			@font-face {
				font-family: 'silk';
				src: url('/font/silkscreen_normal_macroman/slkscr-webfont.eot');
				src: url('/font/silkscreen_normal_macroman/slkscr-webfont.eot?#iefix') format('embedded-opentype'),
					 url('/font/silkscreen_normal_macroman/slkscr-webfont.woff2') format('woff2'),
					 url('/font/silkscreen_normal_macroman/slkscr-webfont.woff') format('woff'),
					 url('/font/silkscreen_normal_macroman/slkscr-webfont.ttf') format('truetype'),
					 url('/font/silkscreen_normal_macroman/slkscr-webfont.svg#silkscreennormal') format('svg');
				font-weight: normal;
				font-style: normal;
			}
		</style>
	</head>

	<body class="bg-gray-700 bg-cover bg-top px-8" style="background-image: url('/images/bg.png');">

				<img id="animate" class="absolute top-24 ml-2 mt-2" style="height: 56px; width: 56px; z-index:-10; opacity: 0" src="/images/moon.png">
				<img id="birds" class="absolute -mt-2" style="height: 100px; width: 100px; z-index:20;transform: scaleX(-1); opacity: 40%" src="/images/birds.gif">
				<img class="h-20 mt-7 mx-auto z-20" src="/images/logo_text.png">
			</div>
			<div id="navbanner" class="banner bg-sky-700 text-white w-full border-t border-b border-black z-20">
				<div class="pt-[5px] md:pt-[3px] w-full h-8 md:h-10 flex content-center">
					<a href="index.html" class="cursor-pointer hover:opacity-100 flex-1 opacity-50" style="font-family: 'silk', Arial, sans-serif;">
						<div class="text-center text-[14px] md:text-[24px] whitespace-nowrap">Home</div>
					</a>
					<a href="plans.html" class="cursor-pointer hover:opacity-100 flex-1 opacity-50" style="font-family: 'silk', Arial, sans-serif;">
						<div class="text-center text-[14px] md:text-[24px] whitespace-nowrap">Plans</div>
					</a>
					<a href="blog.html" class="cursor-pointer hover:opacity-100 flex-1 opacity-50" style="font-family: 'silk', Arial, sans-serif;">
						<div class="text-center text-[14px] md:text-[24px] whitespace-nowrap"><span class="hidden lg:inline-block">Dev</span> Blog</div>
					</a>
					<a href="photos.html" class="cursor-pointer hover:opacity-100 flex-1 opacity-100" style="font-family: 'silk', Arial, sans-serif;">
						<div class="text-center text-[14px] md:text-[24px]">Photos</div>
					</a>
					<a href="team.html" class="cursor-pointer hover:opacity-100 flex-1 opacity-50" style="font-family: 'silk', Arial, sans-serif;">
						<div class="text-center text-[14px] md:text-[24px]"><span class="hidden lg:inline-block">Our</span> Team</div>
					</a>
				</div>
			</div>
			<main class="flex-grow text-white w-full border-2 border-black" style="background: rgba(0, 0, 0, .5);">
				<div class="flex flex-wrap justify-center">
					<img src="images/comingsoon.png" style="height:200px" class="p-4 rounded-3xl" />
				</div>
			</main>
			<footer class="bg-black border border-black w-full p-1">

				  </a>

				  <a href="https://www.reddit.com/r/pixelartrpg/" target="_blank" class="text-gray-400 hover:text-gray-500 mx-2">
					<span class="sr-only">Reddit</span>
					<i class="fa-brands fa-reddit-alien text-2xl text-sky-200"></i>
				  </a>

				  <a href="https://twitter.com/pixelartrpg" target="_blank" class="text-gray-400 hover:text-gray-500">
					<span class="sr-only">Twitter</span>
					<i class="fa-brands fa-twitter text-2xl text-sky-200"></i>
				  </a>

				  <a href="https://github.com/pixelartrpg" target="_blank" class="text-gray-400 hover:text-gray-500">
					<span class="sr-only">GitHub</span>
					<i class="fa-brands fa-github text-2xl text-sky-200"></i>
				  </a>
				</div>
				<div class="mt-2 md:mt-0 md:order-1">
				  <p class="text-center text-[11px] text-sky-200" style="font-family: 'mana_seed_staticregular', Arial, sans-serif;">&copy; 2024 Pixel Art RPG</p>
				</div>
			  </div>
			</footer>
